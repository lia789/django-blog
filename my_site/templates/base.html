{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    {% block bootstrap_css_cdn %}{% endblock %}
    {% block application_css_file %}{% endblock %}
</head>


  <body>

    <!-- Navbar container-fluid -->
    <div class="container-fluid bg-primary">
      <div class="row text-center py-3">
        <div class="col">
          <a href="{% url 'starting-page' %}" class="text-decoration-none text-white fw-bold fs-3"
            >MAX' Blog</a
          >
        </div>
        <div class="col">
          <a href="{% url 'posts-page' %}" class="text-decoration-none text-white fw-bold"
            ><p class="pt-2">All Posts</p></a
          >
        </div>
      </div>
    </div>
    <!-- Navbar container-fluid end -->

    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}



    {% block bootstrap_javascript_cdn %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
